<!DOCTYPE html>
<html>

	<!-- HTML file head: web page metadata -->
	<head>
		<title>HTML/jQuery examples</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<script>
		var buttonCounter = 0;
		
		$(document).ready(()=>{
			$("#btn").click(()=>{
				buttonCounter += 1;
				$("#paragraph").html("<b>Click counter: </b>" + buttonCounter.toString());
			});
		});
		</script>
	</head>

	<!-- HTML file body: web page content -->
	<body>
		<h1>Simple button example: signle file</h1>
		<button id="btn">Click me</button>
		<p id="paragraph"></p>
	</body>

</html>
